<!-- tours/templates/tours/tour_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tour List</title>
</head>
<body>
    <h1>Tour List</h1>
    <a href="{% url 'add_tour' %}">Add New Tour</a>
    <ul>
        {% for tour in tours %}
            <li>{{ tour.name_tour }} - {{ tour.description }} - {{ tour.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<!-- tours/templates/tours/tour_list.html -->
{% extends 'base.html' %}

{% block title %}Tour List{% endblock %}

{% block content %}
    <h1>Tour List</h1>
    <ul>
        {% for tour in tours %}
            <li>{{ tour.name_tour }} - {{ tour.description }} - {{ tour.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
